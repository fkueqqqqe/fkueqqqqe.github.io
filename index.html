<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>事件委托</title>
  <style>
   li{background:green;color:white;border:1px solid red;}
   li:nth-of-type(3)+li{background:blue;}
  </style>
  <script>
    window.onload = function(){
      let oUl = document.getElementsByClassName('ul')[0];
          oUl.addEventListener('click',function(e){
             alert(e.target.innerHTML)
          },true);
    }
  </script>
</head>
<body>
  <ul class='ul'>
    <li class="item">1</li>
    <li class="item">2</li>
    <li class="item">3</li>
    <li class="item">4</li>
  </ul>
</body>
</html>
